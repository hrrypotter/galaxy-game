<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Miner - NFT Marketplace</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #1b1b2f;
    color: #fff;
    margin: 0; padding: 0;
}
header {
    padding: 10px;
    background: #2a2a3f;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
}
.container { padding: 15px; }
button {
    padding: 10px 20px;
    background: #ffcc00;
    border: none;
    color: #000;
    font-weight: bold;
    margin: 5px;
    cursor: pointer;
    border-radius: 8px;
}
.card {
    background: #2a2a3f;
    padding: 15px;
    border-radius: 10px;
    margin: 10px 0;
    position: relative;
}
.card img { width: 60px; vertical-align: middle; }
.card .price { font-weight: bold; margin-left: 10px; }
.animation {
    position: absolute;
    top: -20px; left: 50%; transform: translateX(-50%);
    color: #00ff00; font-weight: bold;
    display: none;
    animation: rise 1.5s ease forwards;
}
@keyframes rise {
    0% {opacity:1; top:-20px;}
    100% {opacity:0; top:-60px;}
}
input[type=number] {
    width: 60px; padding:5px; border-radius:5px; border:none;
}
.tab { display: inline-block; padding:8px 12px; cursor:pointer; border-radius:5px; margin:2px; background:#3a3a5a; }
.tab.active { background:#ffcc00; color:#000; }
</style>
</head>
<body>

<header>Galaxy Miner - NFT Marketplace</header>
<div class="container">

<!-- User Profile -->
<div class="card">
    <div>‚≠ê Stars: <span id="starCount">500</span></div>
    <div>üåå Galaxy Miner: <span id="galaxyCount">231,503</span> (Coming Soon)</div>
</div>

<!-- Top-Up Section -->
<div class="card">
    <h3>Top-Up Stars</h3>
    <button onclick="topUpStars(50)">50 ‚≠ê</button>
    <button onclick="topUpStars(120)">120 ‚≠ê</button>
    <button onclick="topUpStars(700)">700 ‚≠ê</button>
    <button onclick="topUpStars(1600)">1600 ‚≠ê</button>
</div>

<!-- NFT Marketplace -->
<div class="card">
    <h3>NFT Marketplace</h3>
    <div>
        <span class="tab active" onclick="openTab('buy')">Buy NFT</span>
        <span class="tab" onclick="openTab('sell')">Sell NFT</span>
    </div>
    <div id="buyTab">
        <div class="card">
            <img src="https://i.ibb.co/5W2sF8B/virus-nft.png" alt="NFT">
            <span class="price">Price: 8888 ‚≠ê</span>
            <button onclick="buyNFT('Virus NFT',8888)">Buy</button>
            <div class="animation" id="buyAnim">+ NFT Purchased!</div>
        </div>
    </div>
    <div id="sellTab" style="display:none;">
        <div class="card">
            <img src="https://i.ibb.co/5W2sF8B/virus-nft.png" alt="NFT">
            <span class="price">Sell Price: 6000 ‚≠ê</span>
            <button onclick="sellNFT('Virus NFT',6000)">Sell</button>
            <div class="animation" id="sellAnim">üí∞ NFT Sold!</div>
        </div>
    </div>
</div>

<!-- User Profit -->
<div class="card">
    <h3>User Profit & Stats</h3>
    <div>‚≠ê Total Stars Earned: <span id="profitStars">0</span></div>
    <div>üéÅ Total NFTs Owned: <span id="totalNFTs">0</span></div>
</div>

</div>

<script>
// User Data
let star = 500;
let galaxy = 231503; // Coming Soon
let totalProfit = 0;
let userNFTs = 0;

// Tabs
function openTab(tab) {
    document.getElementById('buyTab').style.display = tab==='buy' ? 'block':'none';
    document.getElementById('sellTab').style.display = tab==='sell' ? 'block':'none';
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    if(tab==='buy') document.querySelectorAll('.tab')[0].classList.add('active');
    else document.querySelectorAll('.tab')[1].classList.add('active');
}

// Top-Up
function topUpStars(amount){
    star += amount;
    totalProfit += amount;
    document.getElementById('starCount').innerText = star;
    document.getElementById('profitStars').innerText = totalProfit;
    alert(`‚úÖ Top-Up Successful! +${amount} ‚≠ê`);
}

// Buy NFT
function buyNFT(name, price){
    if(star>=price){
        star -= price;
        userNFTs += 1;
        document.getElementById('starCount').innerText = star;
        document.getElementById('totalNFTs').innerText = userNFTs;
        showAnimation('buyAnim');
    } else {
        alert("‚ùå Not enough Stars!");
    }
}

// Sell NFT
function sellNFT(name, price){
    if(userNFTs>0){
        star += price;
        userNFTs -=1;
        document.getElementById('starCount').innerText = star;
        document.getElementById('totalNFTs').innerText = userNFTs;
        showAnimation('sellAnim');
    } else {
        alert("‚ùå No NFTs to sell!");
    }
}

// Show animation
function showAnimation(id){
    const anim = document.getElementById(id);
    anim.style.display='block';
    setTimeout(()=>{anim.style.display='none';},1500);
}
</script>

</body>
</html>
