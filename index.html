<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Miner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #b30000; /* Dark Red Background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            padding-bottom: 80px;
        }

        /* Top Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.1);
        }

        .user-info { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .balance-badges { display: flex; gap: 8px; }
        .badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Main Buttons (Cards) */
        .container { padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        .card {
            background: linear-gradient(90deg, #ff4d4d, #d10000);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            cursor: pointer;
        }

        .card h3 { margin: 0; font-size: 22px; font-style: italic; font-weight: 900; }
        .card p { margin: 5px 0 0; font-size: 11px; color: #ffd1d1; }
        
        .card img { width: 70px; height: 70px; }

        .yellow-card { background: linear-gradient(90deg, #ffaa00, #ff8800); }
        .purple-card { background: linear-gradient(90deg, #aa33ff, #8800cc); }
        .green-card { background: linear-gradient(90deg, #00cc66, #00994d); }

        /* Bottom Menu */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; display: flex; justify-content: space-around;
            padding: 10px 0; border-top: 1px solid #333;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 10px; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info"><i class="fa-solid fa-arrow-left"></i> Galaxy Miner</div>
        <div class="balance-badges">
            <div class="badge"><i class="fa-solid fa-star" style="color:gold;"></i> 123</div>
            <div class="badge"><i class="fa-solid fa-ticket" style="color:orange;"></i> 2</div>
        </div>
    </div>

    <div class="container">
        <div class="card" onclick="openPage('inventory')">
            <h3>INVENTORY</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/2859/2859731.png"> </div>

        <div class="card yellow-card" onclick="openPage('spin')">
            <div>
                <h3>ROULETTE</h3>
                <p>FREE SPIN IN: 10:30:44</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/8157/8157777.png"> </div>

        <div class="card green-card">
            <h3>MINECRAFT</h3>
            <img src="https://cdn-icons-png.flaticon.com/512/4812/4812581.png"> </div>

        <div class="card purple-card">
            <div>
                <h3>GIVEAWAYS</h3>
                <p>GET A GIFT FOR FREE</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/1356/1356479.png"> </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active"><i class="fa-solid fa-clock"></i><span>Main</span></div>
        <div class="nav-item"><i class="fa-solid fa-list"></i><span>Tasks</span></div>
        <div class="nav-item"><i class="fa-solid fa-dharmachakra"></i><span>Spin</span></div>
        <div class="nav-item"><i class="fa-solid fa-shop"></i><span>Shop</span></div>
        <div class="nav-item"><i class="fa-solid fa-calendar"></i><span>History</span></div>
    </div>

    <script>
        function openPage(page) {
            console.log("Opening " + page);
            // Hum yahan naye page ka HTML load karenge jo aap batayenge
        }
    </script>
</body>
</html>
